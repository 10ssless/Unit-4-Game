<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
    <script src="assets/javascript/game.js"></script>
    <title>RPG Game</title>
</head>
<body>
    <header>
        <h1>RPG Game</h1>
    </header>
    <div class="game">
        <div class="row select-row">
            <div class="col-md-3">
                <div class="player player-select player-1">
                    <div class="player-name">
                        Player 1
                    </div>
                    <div class="hp p1-hp">
                        140hp
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="player player-select player-2">
                    <div class="player-name">
                        Player 2
                    </div>
                    <div class="hp p2-hp">
                        150hp
                    </div>
                </div>        
                
            </div>
            <div class="col-md-3">
                <div class="player player-select player-3">
                    <div class="player-name">
                        Player 3
                    </div>
                    <div class="hp p3-hp">
                        200hp
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="player player-select player-4">
                    <div class="player-name">
                        Player 4
                    </div>
                    <div class="hp p4-hp">
                        120hp
                    </div>
                </div>
            </div>
        </div>
        <br><br><br><br>
        <div class="placard">
        <div class="row placard-row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <div class="player player-atk">
                    <!-- <div class="player-atk-wrap"> -->
                        <div class="player-name p-atk-name">
                            Player 0
                        </div>
                        <div class="hp p-atk-hp">
                            000hp
                        </div>
                    <!-- </div> -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="player player-def">
                    <!-- <div class="player-def-wrap"> -->
                        <div class="player-name p-def-name">
                            Player 0
                        </div>
                        <div class="hp p-def-hp">
                            000hp
                        </div>
                    <!-- </div> -->
                </div>
            </div>
            <div class="col-md-2"></div>
            
        </div> 
        </div>
        <br>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="atk-button stop-time">
                    <button type="button" value="attack">ATTACK</button>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-10">
                <div class="activity-log">

                </div>
            </div>
            <div class="col-md-2">
                <div class="timer">
                        00000000000000000000
                </div>
                <div class="restart">
                    <a href="index.html">restart</a>
                </div>
            </div>
            
        </div>
    </div>
        
</body>

</html>
